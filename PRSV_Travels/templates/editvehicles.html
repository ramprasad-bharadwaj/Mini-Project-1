{% extends "base2.html" %}
  
{% block title %}Update{% endblock title %}
  

{% block body %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="updatevehicles"> 
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <br><h3>Update Details</h3><br>
        </div> 
        <div class="mb-3"> 
            <label>Registration No:</label>  
            <input type="text" class="form-control" name="reg_no" value="{{ vehicles.reg_no }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" value="{{ vehicles.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>AC:</label>  
            <input type="number" class="form-control" name="ac" value="{{ vehicles.ac}}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock body %}
