{% extends "base2.html" %}
{% block title %}Admin{% endblock title %}
{% block body %}
  <div><center><h1>Administrators</h1></center></div>
  <div class="col-md-12">
    <span><a href="addadmin" class="btn btn-primary">Add New Record</a></span> <br><br> 
    <div class="table-responsive">
    <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
    <thead>
        <th>ID</th>
        <th>User Name</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    {% for admin in admins %}  
        <tr>  
        <td>{{ admin.uid }}</td>  
        <td>{{ admin.username }}</td>
        <td>{{ admin.password }}</td>    
        <td><a href="/editadmin/{{admin.uid}}" class="btn btn-primary">Edit</a></td>
        <td><a href="/remadmin/{{admin.uid}}" class="btn btn-danger">Delete</a></td>  
        </tr>  
        <input type="hidden" name="next" value="{{ request.path }}">
    {% endfor %} 
    </tbody>
    </table>
    </div>
</div>
{% endblock body %}
