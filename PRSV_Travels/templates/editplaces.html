{% extends "base2.html" %}
  
{% block title %}Update{% endblock title %}
  

{% block body %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="updateplaces"> 
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <br><h3>Update Details</h3><br>
        </div> 
        <div class="mb-3"> 
            <label>PIN:</label>  
            <input type="text" class="form-control" name="pin" value="{{ places.pin }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Place Name:</label>  
            <input type="text" class="form-control" name="place_name" value="{{ places.place_name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>State:</label>  
            <input type="text" class="form-control" name="state" value="{{ places.state }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock body %}
