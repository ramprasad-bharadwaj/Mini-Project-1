{% extends "base.html" %}
{% block favicon-link %}/static/BADAMI.jpeg{% endblock favicon-link %}
{% block title %}Admin Login{% endblock title %}
{% block body %}
<center>
  <form action="admin" method="post">
    {% csrf_token %}
    <h1 style="margin: 30px">Admin login</h1>
    <div style="margin: 50px">
        <label for="username">User name: </label>
      <input type="text" name="adminusername" id="uname" />
      <br /><br />
      <label for="password"> Password: </label>
     <input type="text" name="adminpassword" id="upass" />
    </div>
    <button type="submit" name="adminreg" class="btn btn-primary">Submit</button>
  </form>
</center>
{% endblock body %}
