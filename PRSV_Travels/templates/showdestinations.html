{% extends "base2.html" %}
{% block title %}Admin{% endblock title %}
{% block body %}
  <div><center><h1>Destinations</h1></center></div>
  <div class="col-md-12">
    <span><a href="addplaces" class="btn btn-primary">Add New Record</a></span> <br><br> 
    <div class="table-responsive">
    <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
    <thead>
        <th>PIN</th>
        <th>Place Name</th>
        <th>State</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    {% for place in places %}  
        <tr>  
        <td>{{ place.pin }}</td>  
        <td>{{ place.place_name }}</td>
        <td>{{ place.state }}</td>    
        <td><a href="/editplaces/{{place.pin}}" class="btn btn-primary">Edit</a></td>
        <td><a href="/remplaces/{{place.pin}}" class="btn btn-danger">Delete</a></td>  
        </tr>  
        <input type="hidden" name="next" value="{{ request.path }}">
    {% endfor %} 
    </tbody>
    </table>
    </div>
</div>
{% endblock body %}
